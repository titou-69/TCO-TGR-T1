<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PCC - Ã‰diteur de Ligne</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #1e1e2f;
    color: white;
    display: flex;
    height: 100vh;
}

#toolbar {
    width: 260px;
    background: #2c2c3e;
    padding: 15px;
    box-sizing: border-box;
}

#canvas-container {
    flex: 1;
    background: #111;
}

button {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    background: #0066cc;
    color: white;
}

button:hover {
    background: #004999;
}

canvas {
    background: #000;
    cursor: crosshair;
}
</style>
</head>
<body>

<div id="toolbar">
    <h2>ðŸŽ› PCC - Ã‰diteur</h2>

    <button onclick="clearLine()">ðŸ—‘ Effacer</button>
    <button onclick="saveLine()">ðŸ’¾ Sauvegarder</button>
    <button onclick="loadLine()">ðŸ“‚ Charger</button>

    <input type="file" id="fileInput" style="display:none" />
</div>

<div id="canvas-container">
    <canvas id="canvas"></canvas>
</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth - 260;
canvas.height = window.innerHeight;

let points = [];

canvas.addEventListener("click", function(e) {
    const rect = canvas.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;

    points.push({x, y});
    draw();
});

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    if (points.length < 1) return;

    ctx.beginPath();
    ctx.moveTo(points[0].x, points[0].y);

    for (let i = 1; i < points.length; i++) {
        ctx.lineTo(points[i].x, points[i].y);
    }

    ctx.strokeStyle = "#00ffcc";
    ctx.lineWidth = 4;
    ctx.stroke();

    // Dessin des points
    for (let p of points) {
        ctx.beginPath();
        ctx.arc(p.x, p.y, 6, 0, Math.PI * 2);
        ctx.fillStyle = "red";
        ctx.fill();
    }
}

function clearLine() {
    points = [];
    draw();
}

function saveLine() {
    const dataStr = JSON.stringify(points);
    const blob = new Blob([dataStr], { type: "application/json" });
    const url = URL.createObjectURL(blob);

    const a = document.createElement("a");
    a.href = url;
    a.download = "ligne_pcc.json";
    a.click();

    URL.revokeObjectURL(url);
}

function loadLine() {
    document.getElementById("fileInput").click();
}

document.getElementById("fileInput").addEventListener("change", function(e) {
    const file = e.target.files[0];
    const reader = new FileReader();

    reader.onload = function(event) {
        points = JSON.parse(event.target.result);
        draw();
    };

    reader.readAsText(file);
});
</script>

</body>
</html>
